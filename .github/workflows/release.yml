name: Release Packages

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0

permissions:
  contents: write # Required to create releases

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Pack Tarballs
        run: |
          mkdir -p release-assets
          # Loop through your packages folder
          for pkg in packages/*; do
            if [ -d "$pkg" ]; then
              echo "Packing $pkg..."
              cd "$pkg"
              # Create the tarball and move it to the assets folder
              pnpm pack
              mv *.tgz ../../release-assets/
              cd ../..
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*.tgz
          # Note: This uses the git tag (e.g., v1.0.0) as the release title